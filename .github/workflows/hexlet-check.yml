name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm config set engine-strict true
          npm ci --omit=optional
          
      - run: make lint
      - run: npm test -- --coverage
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.branch.name=main
            -Dsonar.projectKey=frontend-project-46
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Install sonar-scanner
        run: |
          mkdir -p /home/runner/work/_temp/sonarscanner
          cd /home/runner/work/_temp/sonarscanner
          SCANNER_FILE_NAME=sonar-scanner-cli-7.1.0.4889-linux-x64.zip
          SCANNER_URI=https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/$SCANNER_FILE_NAME
          wget --no-verbose --user-agent=sonarqube-scan-action $SCANNER_URI
          unzip -q -o $SCANNER_FILE_NAME
          mv -f sonar-scanner-7.1.0.4889-linux-x64 /home/runner/work/_temp/sonar-scanner-cli-7.1.0.4889-Linux-X64
          echo "${RUNNER_TEMP}/sonar-scanner-cli-7.1.0.4889-Linux-X64/bin" >> $GITHUB_PATH